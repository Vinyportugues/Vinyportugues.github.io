<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="display" disabled>
        <div id="teclado">
            <button onclick="limpar()">C</button>
            <button onclick="adicionarValor('^')">  ^  </button>
            <button onclick="adicionarValor('%')">  %  </button>
            <button onclick="adicionarValor('/')">  /  </button>
            
            <button onclick="adicionarValor('7')" class="num-7">7</button>
            <button onclick="adicionarValor('8')" class="num-8">8</button>
            <button onclick="adicionarValor('9')" class="num-9">9</button>
            <button onclick="adicionarValor('*')">  *  </button>
            
            <button onclick="adicionarValor('4')" class="num-4">4</button>
            <button onclick="adicionarValor('5')" class="num-5">5</button>
            <button onclick="adicionarValor('6')" class="num-6">6</button>
            <button onclick="adicionarValor('+')">+</button>
            
            <button onclick="adicionarValor('1')" class="num-1">1</button>
            <button onclick="adicionarValor('2')" class="num-2">2</button>
            <button onclick="adicionarValor('3')" class="num-3">3</button>
            <button onclick="adicionarValor('-')">  -  </button>
            
            <button onclick="adicionarValor('0')" class="zero">0</button>
            <button onclick="adicionarValor('.')">.</button>
            <button onclick="calcular()">=</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>
